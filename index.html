<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coding Bootcamp Quiz</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
  </head>

  <!-- Header at the with link to high scores page and showing time remaining-->
<body>
    <header>
        <ul>
            <li><a id= highscores href="#">View Highscores</a></li>
            <li>Time Remaining: </li>
        </ul>
    </header>

    <main>
      <div class="card">
        <div class="card-header">
          <h2>Coding Bootcamp Quiz!</h2>
        </div>
        <div class="card-body">
         <p>Can you answer these review questions from Georgia Tech's Coding Bootcamp?</p>
         <p>Try to answer all questions in under 30 seconds and claim the high score!</p>
         <p>You can click "View Highscores" to view all high scores.</p>
        </div>
        <div class="card-footer">
          <button id="begin" class="btn">Begin</button>
        </div>
    </main>

    
    <script src="./assets/script.js"></script>
</body>
